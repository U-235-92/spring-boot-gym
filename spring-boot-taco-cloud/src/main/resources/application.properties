spring.application.name=spring-boot-taco-cloud

spring.datasource.generate-unique-name=false 
spring.datasource.name=tacocloud
spring.datasource.url=jdbc:h2:mem:tacocloud;NON_KEYWORDS=user
spring.datasource.driverClassName=org.h2.Driver

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://tacoauthservice:5080/oauth2/jwks

server.port=5082

